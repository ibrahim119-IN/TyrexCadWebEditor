name: Start GCP Compute Instance

on: [push]

jobs:
  StartGcpComputeInstance:
    name: Start GCP Compute Instance
    if: contains(github.event.head_commit.message, 'ci_full') || contains(github.event.head_commit.message, 'ci_default')
    runs-on: ubuntu-latest
    steps:
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: |
          gcloud components install beta
      - name: Start GCP Compute Instance (Standard + Combined)
        if: contains(github.event.head_commit.message, 'ci_default')
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          GH_API_TOKEN: ${{ secrets.GH_API_TOKEN }}
        run: |
          UUID=$(uuidgen)
          echo "$GCP_SA_KEY" > ./GCP_SA_KEY.json
          echo "$GH_API_TOKEN" > ./GH_API_TOKEN.json
          echo "$UUID" > ./UUID
          echo "combined" > ./LABEL
          echo "50G" > ./SWAPSPACE
          gcloud beta compute \
            instances create opencascade-js-build-$UUID \
            --zone=us-central1-a \
            --machine-type=c2-standard-8 \
            --subnet=default \
            --network-tier=PREMIUM \
            --metadata-from-file startup-script=runAction.sh,SA_KEY=GCP_SA_KEY.json,GH_API_TOKEN=GH_API_TOKEN.json,UUID=UUID,LABEL=LABEL,SWAPSPACE=SWAPSPACE \
            --no-restart-on-failure \
            --maintenance-policy=TERMINATE \
            --preemptible \
            --scopes=https://www.googleapis.com/auth/devstorage.read_only,https://www.googleapis.com/auth/logging.write,https://www.googleapis.com/auth/monitoring.write,https://www.googleapis.com/auth/servicecontrol,https://www.googleapis.com/auth/service.management.readonly,https://www.googleapis.com/auth/trace.append \
            --image=ubuntu-2004-focal-v20210429 \
            --image-project=ubuntu-os-cloud \
            --boot-disk-size=90GB \
            --boot-disk-type=pd-ssd \
            --boot-disk-device-name=opencascade-js-build \
            --no-shielded-secure-boot \
            --shielded-vtpm \
            --shielded-integrity-monitoring \
            --reservation-affinity=any \

      - name: Start GCP Compute Instance (Full)
        if: contains(github.event.head_commit.message, 'ci_full')
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          GH_API_TOKEN: ${{ secrets.GH_API_TOKEN }}
        run: |
          UUID=$(uuidgen)
          echo "$GCP_SA_KEY" > ./GCP_SA_KEY.json
          echo "$GH_API_TOKEN" > ./GH_API_TOKEN.json
          echo "$UUID" > ./UUID
          echo "full" > ./LABEL
          echo "50G" > ./SWAPSPACE
          gcloud beta compute \
            instances create opencascade-js-build-$UUID \
            --zone=us-central1-a \
            --machine-type=n2d-highmem-2 \
            --subnet=default \
            --network-tier=PREMIUM \
            --metadata-from-file startup-script=runAction.sh,SA_KEY=GCP_SA_KEY.json,GH_API_TOKEN=GH_API_TOKEN.json,UUID=UUID,LABEL=LABEL,SWAPSPACE=SWAPSPACE \
            --no-restart-on-failure \
            --maintenance-policy=TERMINATE \
            --scopes=https://www.googleapis.com/auth/devstorage.read_only,https://www.googleapis.com/auth/logging.write,https://www.googleapis.com/auth/monitoring.write,https://www.googleapis.com/auth/servicecontrol,https://www.googleapis.com/auth/service.management.readonly,https://www.googleapis.com/auth/trace.append \
            --image=ubuntu-2004-focal-v20210429 \
            --image-project=ubuntu-os-cloud \
            --boot-disk-size=90GB \
            --boot-disk-type=pd-ssd \
            --boot-disk-device-name=opencascade-js-build \
            --no-shielded-secure-boot \
            --shielded-vtpm \
            --shielded-integrity-monitoring \
            --reservation-affinity=any \
